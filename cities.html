<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        .form-search {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn1 {
            width: 100%;
            background-color: #ffc107;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn1:hover {
            background-color: #e0a800;
        }
        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 20px);
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f1f1f1;
        }
        .dropdown-container {
            position: relative;
        }
        #msg {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <form action="https://submit-form.com/IPe2CqOWG" class="form-search align-items-stretch mb-3">
        <div class="d-flex row g-4 p-3">
            <input type="text" id="name" name="name" placeholder="Name" required class="form-control" />
            <input type="number" id="phone" name="phone" placeholder="Phone No" required class="form-control" />

            <div class="dropdown-container">
                <input type="text" id="from" name="from" placeholder="From City" required class="form-control" autocomplete="off"/>
                <div id="from-suggestions" class="suggestions"></div>
            </div>

            <div class="dropdown-container">
                <input type="text" id="to" name="to" placeholder="To City" required class="form-control" autocomplete="off"/>
                <div id="to-suggestions" class="suggestions"></div>
            </div>

            <input type="hidden" name="_redirect" value="https://flightsscout.com/?success=true">
            <button type="submit" class="btn btn-warning pt-2 pb-2 shadow-sm border-3 btn1">Submit Now</button>
            <div class="form-control text-center" id="msg">
                <b>Thanks for providing details. Our representative will call you shortly. If you wish to connect now <a href="tel:123456789">ðŸ“ž123456789</a></b>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function () {
            const countries = [
                "United States", "Canada", "United Kingdom", "Australia", "Germany",
                "France", "Italy", "Spain", "India", "China", "Japan", "Brazil", 
                "South Africa", "Russia", "Mexico", "Indonesia", "Saudi Arabia"
            ];

            function showCountryList(inputId, suggestionsId) {
                const inputField = $("#" + inputId);
                if (inputField.val().length === 0) {  // Show countries only if the input is empty
                    const suggestionsBox = $("#" + suggestionsId);
                    suggestionsBox.empty();
                    countries.forEach(country => {
                        suggestionsBox.append(`<div class="suggestion-item country" data-name="${country}">${country}</div>`);
                    });

                    suggestionsBox.show();

                    $(".country").on("click", function () {
                        inputField.val($(this).attr("data-name") + ", ");
                        suggestionsBox.hide();
                    });
                }
            }

            $("#from, #to").hover(function () {
                let inputId = $(this).attr("id");
                let suggestionsId = inputId + "-suggestions";
                showCountryList(inputId, suggestionsId);
            });

            $(".dropdown-container").mouseleave(function () {
                $(".suggestions").hide();
            });

            function fetchCities(inputId, suggestionsId) {
                $("#" + inputId).on("input", function () {
                    let query = $(this).val();
                    let suggestionsBox = $("#" + suggestionsId);

                    if (query.length === 1) { // Hide country list after first letter
                        suggestionsBox.empty();
                    }

                    if (query.length < 1) {
                        showCountryList(inputId, suggestionsId);
                        return;
                    }

                    $.ajax({
                        url: "https://nominatim.openstreetmap.org/search",
                        dataType: "json",
                        data: {
                            q: query,
                            format: "json",
                            addressdetails: 1,
                            limit: 10
                        },
                        success: function (data) {
                            suggestionsBox.empty();
                            let cities = new Set();

                            if (data.length > 0) {
                                data.forEach(function (place) {
                                    if (place.address && place.address.city && place.address.country) {
                                        let cityCountry = `${place.address.city}, ${place.address.country}`;
                                        cities.add(cityCountry);
                                    } else if (place.address && place.address.town && place.address.country) {
                                        let townCountry = `${place.address.town}, ${place.address.country}`;
                                        cities.add(townCountry);
                                    } else if (place.address && place.address.village && place.address.country) {
                                        let villageCountry = `${place.address.village}, ${place.address.country}`;
                                        cities.add(villageCountry);
                                    }
                                });

                                if (cities.size > 0) {
                                    suggestionsBox.show();
                                    cities.forEach(function (city) {
                                        suggestionsBox.append(
                                            `<div class="suggestion-item city" data-name="${city}">${city}</div>`
                                        );
                                    });

                                    $(".city").on("click", function () {
                                        $("#" + inputId).val($(this).attr("data-name"));
                                        suggestionsBox.hide();
                                    });
                                } else {
                                    showCountryList(inputId, suggestionsId);
                                }
                            } else {
                                showCountryList(inputId, suggestionsId);
                            }
                        }
                    });
                });
            }

            fetchCities("from", "from-suggestions");
            fetchCities("to", "to-suggestions");

            if (window.location.href.includes("?success=true")) {
                $("#msg").fadeIn();
            }
        });
    </script>

</body>
</html>
