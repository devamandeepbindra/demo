<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            background: black;
        }
        /* Background Animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars,nebula') no-repeat center center/cover;
            z-index: -1;
            animation: moveBackground 20s infinite linear;
        }
        @keyframes moveBackground {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 450px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }
        /* Countdown Timer */
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
            margin-top: 20px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }
        /* Loading Bar */
        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        .loading-bar span {
            display: block;
            width: 100%;
            height: 100%;
            background: cyan;
            animation: loading 2.5s infinite linear;
            box-shadow: 0 0 10px cyan;
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>ðŸš€ We're Under Maintenance</h1>
        <p>We are making things better for you. Stay tuned!</p>
        <div class="countdown" id="countdown"></div>
        <div class="loading-bar"><span></span></div>
    </div>

    <script>
        function countdownTimer(duration) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                $("#countdown").text("Time Remaining: " + minutes + ":" + seconds);
                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }
        $(document).ready(function () {
            countdownTimer(600); // Countdown starts from 10 minutes
        });
    </script>

</body>
</html>
